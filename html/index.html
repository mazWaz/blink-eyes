<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Manager</title>
    <style>
        /* General Styles */
        html,
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #121212, #1a1a1a);
            color: #ffffff;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(145deg, #222222, #292929);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 10px 0;
            color: #ffd700;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 img {
            width: 100px;
            /* Smaller size */
            height: 100px;
            /* Smaller size */
            vertical-align: middle;
            margin-right: -30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #f1f1f1;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }

        .gif-display {
            flex: 0 0 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .gif-display-wrapper {
            width: 250px;
            /* Set fixed width */
            height: 250px;
            /* Set fixed height */
            border: 3px solid #ffd700;
            border-radius: 50%;
            /* Make the wrapper circular */
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
            text-align: center;
            overflow: hidden;
            /* Ensure that the image does not overflow the circular border */
        }

        .gif-display img {
            width: 100%;
            /* Ensure the image fits the width of the container */
            height: 100%;
            /* Ensure the image fits the height of the container */
            object-fit: cover;
            /* Ensure the image covers the entire area, cropping if necessary */
            border-radius: 50%;
            /* Make the image circular */
            display: block;
            /* Make sure the image is displayed */
            margin: 0 auto;
            /* Center the image horizontally */
        }

        .placeholder {
            font-size: 1.2rem;
            color: #777;
            margin: 0;
        }

        .gif-upload {
            flex: 0 0 15%;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #ffd700;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: #121212;
            background: linear-gradient(145deg, #ffd700, #e6c200);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
        }

        .gif-list {
            flex: 1;
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 15px;
            background: linear-gradient(145deg, #1f1f1f, #292929);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 12px;
            transition: transform 0.2s ease, background 0.3s;
        }

        ul li:hover {
            transform: scale(1.05);
            background: #333;
        }

        ul li img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 2px 6px rgba(255, 215, 0, 0.4);
        }

        ul li span {
            color: #ffffff;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            font-size: 1rem;
        }
       .button-container {
    display: flex;
    justify-content: flex-start; /* Align buttons to the left (you can change this to 'center' or 'flex-end' if needed) */
    gap: 10px; /* Space between the buttons */
    align-items: center; /* Vertically center the buttons */
    width: 100%; /* Ensure the container takes up the full width */
}

#upload-btn {
    padding: 10px 20px;
    font-size: 1rem;
    background: #ffd700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}

#upload-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
}

#settings-btn {
    background: transparent; /* Transparent background */
    border: none;
    cursor: pointer;
    padding: 5px; /* Smaller padding for a smaller button */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%; /* Circular button */ 
    box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
    transition: transform 0.2s, box-shadow 0.3s;
    width: 50px; /* Set a fixed width for the button */
    height: 50px; /* Set a fixed height for the button */
}

#settings-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
}

.settings-icon {
    width: 30px; /* Set a smaller size for the icon */
    height: 30px;
}


        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .gif-display {
                flex: 0 0 30%;
            }

            .gif-upload {
                flex: 0 0 20%;
                padding: 5px;
            }

            
            .gif-list {
                padding: 10px;
            }

            ul li img {
                width: 50px;
                height: 50px;
            }

            ul li span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        <h2>Uploaded GIFs</h2>
        <div class="gif-list">
            <ul id="gif-list">
                <p class="placeholder">No GIFs uploaded yet.</p>
            </ul>
        </div>

    <script>
        const esp32Ip = "http://4.3.2.1";
        const gifInput = document.getElementById('gif-input');
        const uploadButton = document.getElementById('upload-btn');
        const gifList = document.getElementById('gif-list');
        const currentGif = document.getElementById('current-gif');
        const placeholderText = document.querySelector('.placeholder');

        let uploadedGifs = [];

        // Event Listener for Upload Button
        uploadButton.addEventListener('click', () => {
            const file = gifInput.files[0];

            if (file && file.type === 'image/gif') {
                const reader = new FileReader();

                reader.onload = (event) => {
                    const gifUrl = event.target.result;

                    // Add to uploaded GIFs list
                    uploadedGifs.push(gifUrl);
                    displayGifList();

                    // Set the current GIF
                    currentGif.src = gifUrl;
                    currentGif.style.display = 'block';
                    placeholderText.style.display = 'none';
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid GIF file.');
            }
        });

        async function fetchData(){

            try{
                const response = await fetch(`${esp32Ip}/list`);
                const data = await response.text();
                const files = data.split("\n").filter(file => file.endsWith('.gif'));
                  if (files.length === 0) {
                    fileList.innerHTML = "<li>No GIF files found on the SD card.</li>";
                } else {
                     placeholderText.style.display = 'none';
                     files.forEach((file, index) => {
                          const listItem = document.createElement("li");
                          listItem.classList.add("file-item");
                          listItem.innerHTML = `
                    <div>
                        <img id="img-${index}" src="placeholder.jpg" alt="Loading GIF..." width="100">
                        <span>${file}</span>
                    </div>
                    <div>
                        <button class="btn" onclick="viewFile('${file}')">SET</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file}')">Delete</button>
                    </div>
                `;
                          gifList.appendChild(listItem);
                          uploadedGifs.push(`img-${index}`);
                      });
                       for (let i = 0; i < files.length; i++) {
                          const file = files[i];
                          const imgElementId = uploadedGifs[i];
                          const imgElement = document.getElementById(imgElementId);

                          try {
                              await loadImage(`${esp32Ip}/${file}`);
                              imgElement.src = `${esp32Ip}/${file}`;
                          } catch (imgError) {
                              console.error(`Failed to load image ${file}:`, imgError);
                              imgElement.src = "error-placeholder.jpg";
                              imgElement.alt = "Failed to load image.";

                              const errorMsg = document.createElement("li");
                              errorMsg.classList.add("error-item");
                              errorMsg.textContent = `Failed to load image: ${file}`;
                              fileList.appendChild(errorMsg);
                          }
                      }
                }
            }catch{
               

            }

        }

        function loadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject(new Error(`Failed to load image at ${url}`));
                    img.src = url;
                });
            }

        // Function to Display Uploaded GIFs in the List
        function displayGifList() {
            gifList.innerHTML = '';
            if (uploadedGifs.length === 0) {
                gifList.innerHTML = `<p class="placeholder">No GIFs uploaded yet.</p>`;
                return;
            }
            uploadedGifs.forEach((gifUrl, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <img src="${gifUrl}" alt="GIF ${index + 1}">
                    <span>GIF ${index + 1}</span>
                `;
                gifList.appendChild(listItem);
            });
        }
        fetchData();
    </script>
