    <title>Blink Eyes</title>
    <style>
        /* General Styles */
        html,
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #121212, #1a1a1a);
            color: #ffffff;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(145deg, #222222, #292929);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        h1 img {
            width: 100%;
            /* Smaller size */
            height: 100%;
            /* Smaller size */
   
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #f1f1f1;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }
        .gif-display {
            flex: 0 0 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        .gif-display-wrapper {
            width: 250px;
            /* Set fixed width */
            height: 250px;
            /* Set fixed height */
            border: 3px solid #ffd700;
            border-radius: 50%;
            /* Make the wrapper circular */
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
            text-align: center;
            overflow: hidden;
            /* Ensure that the image does not overflow the circular border */
        }
        .gif-display img {
            width: 100%;
            /* Ensure the image fits the width of the container */
            height: 100%;
            /* Ensure the image fits the height of the container */
            object-fit: cover;
            /* Ensure the image covers the entire area, cropping if necessary */
            border-radius: 50%;
            /* Make the image circular */
            display: block;
            /* Make sure the image is displayed */
            margin: 0 auto;
            /* Center the image horizontally */
        }
        .placeholder {
            font-size: 1.2rem;
            color: #777;
            margin: 0;
        }
        .gif-upload {
            flex: 0 0 15%;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: #ffd700;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: #121212;
            background: linear-gradient(145deg, #ffd700, #e6c200);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
        }
        .gif-list {
            flex: 1;
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 15px;
            background: linear-gradient(145deg, #1f1f1f, #292929);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 15px;
            justify-content: space-between;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 12px;
            transition: transform 0.2s ease, background 0.3s;
        }
        ul li:hover {
            transform: scale(1.05);
            background: #333;
        }
        ul li img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 2px 6px rgba(255, 215, 0, 0.4);
        }
        ul li span {
        color: #ffffff;
        font-size: 1rem;
        text-align: center; /* Center the text */
        }
        ul li .file-info {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the image and file name horizontally */
        }
        button {
            padding: 10px;
            font-size: 1rem;
        }
            .button-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left (you can change this to 'center' or 'flex-end' if needed) */
            gap: 10px; /* Space between the buttons */
            align-items: center; /* Vertically center the buttons */
            width: 100%; /* Ensure the container takes up the full width */
        }

        #upload-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        #upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
        }
        #settings-btn {
            background: transparent; /* Transparent background */
            border: none;
            cursor: pointer;
            padding: 5px; /* Smaller padding for a smaller button */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Circular button */ 
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.3s;
            width: 50px; /* Set a fixed width for the button */
            height: 50px; /* Set a fixed height for the button */
        }

        #settings-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
        }

        .settings-icon {
            width: 30px; /* Set a smaller size for the icon */
            height: 30px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .gif-display {
                flex: 0 0 30%;
            }
            .gif-upload {
                flex: 0 0 20%;
                padding: 5px;
            }
            .gif-list {
                padding: 10px;
            }
            ul li img {
                width: 50px;
                height: 50px;
            }
            ul li span {
                font-size: 0.9rem;
            }
        }
        canvas {
            display: none; /* Hide the canvas */
        }
        .toast {
            visibility: hidden;
            max-width: 300px;
            margin: auto;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.error {
            background-color: #e74c3c; /* Red */
            color: white;
        }
        .toast.success {
            background-color: #2ecc71; /* Green */
            color: white;
        }
        .toast.info {
            background-color: #3498db; /* Blue */
            color: white;
        }
         .toast.warning {
            background-color: #f39c12; /* Blue */
            color: white;
        }
         #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #loading {
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Blur background effect */
        .blurred {
            filter: blur(5px);
            pointer-events: none; /* Prevent interaction with the background */
        }
    </style>
</head>

        <h2>Uploaded GIFs</h2>
        <div class="gif-list">
            <ul id="gif-list">
                <p class="placeholder">No GIFs uploaded yet.</p>
            </ul>
        </div>
        <div id="toast" class="toast">This is a toast notification!</div>
    </div>

    <script>
            const esp32Ip = "http://4.3.2.1";
            // const esp32Ip = "http://127.0.0.1:3000";

            const gifInput = document.getElementById('gif-input');
            const uploadButton = document.getElementById('upload-btn');
            const gifList = document.getElementById('gif-list');
            const currentGif = document.getElementById('current-gif');
            const placeholderText = document.querySelector('.placeholder');
            const canvas = document.getElementById('gifCanvas');

            let uploadedGifs = [];
            let firstFrameBlob = null;

            async function fetchData() {
                    try {
                        const response = await fetch(`${esp32Ip}/list`);
                       
                        if(!response.ok){
                            showToast('error', 'Fail Get FIle')
                        }
                        const data = await response.text();
                        if(!data){
                            showToast('warning', 'File Not Found')
                            return
                        }
                        hideLoadingIndicator()
                        const files = data.split("\n");
                        gifList.innerHTML = '';

                        if (files.length === 0) {
                            placeholderText.style.display = 'block';
                            placeholderText.textContent = "No GIF files found on the SD card.";
                        } else {
                            placeholderText.style.display = 'none';
                            uploadedGifs = [];

                            for (let i = 0; i < files.length; i++) {
                                const file = files[i];
                                const listItem = document.createElement("li");
                                listItem.classList.add("file-item");
                                listItem.innerHTML = `
                                <div class="file-info">
                                    <img id="img-${i}" alt="Loading GIF..." width="100">
                                    <span>${file}</span>
                                </div>
                                <div>
                                    <button class="btn btn-danger" onclick="deleteFile('${file}', this)">Delete</button>
                                </div>
                                    `;
                                gifList.appendChild(listItem);
                                uploadedGifs.push(`img-${i}`);
                                listItem.addEventListener("click", function () {
                                    setFile(file)
                                });
                            }

                            // Load each GIF thumbnail
                            for (let i = 0; i < files.length; i++) {
                                const file = files[i];
                                const imgElementId = uploadedGifs[i];
                                const imgElement = document.getElementById(imgElementId);

                                try {
                                    await loadImage(`${esp32Ip}/cache/${file}`);
                                    imgElement.src = `${esp32Ip}/cache/${file}`;
                                } catch (imgError) {
                                    console.error(`Failed to load image ${file}:`, imgError);
                                    // imgElement.src = "error-placeholder.jpg";
                                    imgElement.alt = "Failed to load image.";
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load file list:', error);
                        placeholderText.style.display = 'block';
                        placeholderText.textContent = "Failed to load file list from the device.";
                    }
                }

            // Event Listener for Upload Button
            uploadButton.addEventListener('click', async () => {
                const file = gifInput.files[0];
                if (file && file.type === 'image/gif') {
                    try{
                        const formData = new FormData();
                        formData.append('data', file, file.name)
                        showLoadingIndicator();
                        const response = await fetch(`${esp32Ip}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if(!response.ok){
                            hideLoadingIndicator()
                            console.error('Error Upload Image:', response.statusText);
                            showToast('error', 'Upload Failed')
                            return;
                        }
                        hideLoadingIndicator()

                    } catch (error) {
                        showToast('error', 'Upload Failed')
                        return
                    }

                    const reader = new FileReader();

                    reader.onload = async (event) => {
                        const gifUrl = event.target.result;
                        const img = new Image();
                        img.crossOrigin = "Anonymous";
                        img.src = gifUrl;

                        img.onload = async function () {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');

                            // Draw the first frame of the GIF onto the canvas
                            ctx.drawImage(img, 0, 0);

                            // Convert to a Blob (JPEG format with 70% quality) for uploading
                            canvas.toBlob(async function (blob) {
                                firstFrameBlob = blob;

                                // Upload the compressed first frame blob to the server
                                try {
                                    const formData = new FormData();
                                    // formData.append('file', firstFrameBlob, file.name);
                                    formData.append('image', firstFrameBlob, file.name);
                                    showLoadingIndicator();
                                    const response = await fetch(`${esp32Ip}/upload-cache`, {
                                        method: 'POST',
                                        body: formData
                                    });
                                    
                                    if (!response.ok) {
                                        hideLoadingIndicator()
                                        showToast('error', 'Upload Failed')
                                        return;
                                    }
                                    hideLoadingIndicator()
                                    showToast('success', 'Upload Success')
                                    // After successful upload, you can display the original GIF or handle next steps
                                    currentGif.src = firstFrameBlob;
                                    await fetchData();

                                } catch (error) {
                                     showToast('error', 'Error uploading the first frame.')
                                }

                            }, 'image/jpeg', 0.5);
                        };
                    };

                    reader.readAsDataURL(file);
                } else {
                    showToast('warning', 'Please select a valid GIF file.')
                }
            });

            

            function loadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject(new Error(`Failed to load image at ${url}`));
                    img.src = url;
                });
            }

           async function deleteFile(file, buttonElement){
            event.stopPropagation();
            try {
                const response = await fetch(`${esp32Ip}/delete?file=${file}`);
                showLoadingIndicator();
                if(response.ok){
                    hideLoadingIndicator()
                    const listItem = buttonElement.closest('li');
                     if (listItem) {
                        listItem.remove();
                    }
                    showToast('success', 'Delete Sucess!')
                }else{
                    hideLoadingIndicator()
                    showToast('error', 'Delete Failed')
                }

            } catch (error) {
                showToast('error', 'Delete Failed')
            }
                console.log(file)
            }


           async function setFile(file){
                 try {
                    const response = await fetch(`${esp32Ip}/set?file=${file}`);
                    showLoadingIndicator();
                    if (response.ok) {
                        hideLoadingIndicator()
                        showToast('success', 'Set Sucess!')
                    } else {
                        hideLoadingIndicator()
                        showToast('error', 'Set Failed')
                    }

                } catch (error) {
                    showToast('error', 'Set Failed')
                }
                console.log(file)
            }

            function showToast(type, message) {
                    var toast = document.getElementById('toast');

                    // Remove any existing type classes
                    toast.classList.remove('show', 'error', 'success', 'info', 'warning');

                    // Add the correct class based on the toast type
                    toast.classList.add('show', type);
                    toast.textContent = message;

                    // Hide the toast after 3 seconds
                    setTimeout(function () {
                        toast.classList.remove('show');
                    }, 3000);
                }
                function hideLoadingIndicator() {
                      const loadingOverlay = document.getElementById('loading-overlay');
                    const content = document.getElementById('content');
                    loadingOverlay.style.display = 'none';
                }

                // Function to show the loading indicator
                function showLoadingIndicator() {
                    const loadingOverlay = document.getElementById('loading-overlay');
                    const content = document.getElementById('content');
                    loadingOverlay.style.display = 'flex'; // Display the overlay
                }
